<div>
  <h2 class="well well-sm text-center">Links</h2> 
  <ul class="list-group" 
      *ngFor="let link of links | async">
      
    <li class="list-group-item">        
      <a target="_blank" rel="noopener" href="{{link.url}}">
        <ng-container class="input-group-addon"><i class="glyphicon glyphicon-hand-right"></i></ng-container>
        <strong>{{link.title}}</strong>
      </a>
    </li>
  </ul>
</div>
