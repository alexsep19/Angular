<nav class="navbar navbar-primary">
  <div class="container-fluid">     
    <ul class="nav navbar-nav">
       <li><a (click)="refresh()" 
              data-toggle="tooltip" title="Обновить">
              <i class="glyphicon glyphicon-refresh"></i>
            </a>
       </li>
       <li><a [ngClass]="{disabled: rows.length==0}" 
              (click)="view()"
              data-toggle="tooltip" title="Просмотр">
             <i class="glyphicon glyphicon-modal-window"></i>
      </a>
       </li>        
       <li><a (click)="add()"
              data-toggle="tooltip" title="Создать">
              <i class="glyphicon glyphicon-plus"></i>
            </a>
       </li>
       <li><a [ngClass]="{disabled: rows.length==0}" 
              (click)="edit()"
              data-toggle="tooltip" title="Править">
              <i class="glyphicon glyphicon-edit"></i>
            </a>
       </li>        
       <li><a [ngClass]="{disabled: rows.length==0}"
              (click)="remove()"
              data-toggle="tooltip" title="Удалить">
              <i class="glyphicon glyphicon-trash"></i>
           </a>
       </li>        
    </ul> 
  </div>
</nav>
  
<div>
  <ngx-datatable
    class="bootstrap"
    [rows]="rows"
    [columns]="columns"
    [rowHeight]="'auto'"
    [reorderable]="'false'"
    [selected]="selected"
    [selectionType]="'single'"
    [messages]="{emptyMessage: 'Нет данных для отображения', totalMessage: 'всего'}">
  </ngx-datatable>
</div>
